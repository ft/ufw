# Micro Framework Module Definition

name: ufw

cmake-modules: cmake/modules
cmake-toolchains: cmake/toolchains

cmake-extensions:
  ufw:
    include: setup_ufw
    module: SetupUFW
  arm-cmsis:
    include: add_arm_cmsis
    module: ArmCmsis
  freertos-system:
    include: add_freertos
    module: FreeRTOS
  libtap:
    include: add_libtap(${moduleroot})
    module: Libtap
  st-cmsis:
    include: add_st_cmsis(${moduleroot})
    module: STCmsis
  stm32-hal:
    include: add_stm32_hal(${moduleroot})
    module: STM32HAL

cmake-extension-variants:
  st-cmsis: ^st-cmsis-device-.*$
  stm32-hal: ^stm32[^x]*xx-hal-driver$

dependencies:
  - name: libtap
    revision: master

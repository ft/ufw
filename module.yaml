# Micro Framework Module Definition

name: ufw

cmake-modules: cmake/modules
cmake-toolchains: cmake/toolchains

cmake-extensions:
  ufw:
    include: setup_ufw
    module: SetupUFW
  arm-cmsis:
    include: add_arm_cmsis
    module: ArmCmsis
  libtap:
    include: add_libtap(${moduleroot})
    module: Libtap

dependencies:
  - name: libtap
    revision: master

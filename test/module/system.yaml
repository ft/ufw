name: ufw-zephyr-module-test

common:
  build-configs: [ debug ]
  build-tool: ninja
  zephyr-kernel: '${system}/zephyr'
  zephyr-module-path: [ '${system}' ]
  install: ufw-git-install

zephyr-aliases:
  native-posix: native_posix/native/64

zephyr:
  - application: mini-zephyr-fw
    source: ${system}/src
    build:
      - toolchains: [ host ]
        boards: [ native-posix ]
        modules:
          - ufw
